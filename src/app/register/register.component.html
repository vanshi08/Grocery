
   <h1 class="text-center">Register</h1>
  
   <div class="container">
     <div class="card-body">
      <!-- <form (ngSubmit)="onSubmit()" #userForm="ngForm"> -->
        <form>
        <p>Please fill in this form to create an account.</p>
     <hr>

     <div>

      <label for="name"><b>Name</b></label>
 
      <input type="text" id="name" name="name" class="form-control" required minlength="4"  [(ngModel)]="user.userName" #name="ngModel">
 
 
 
 <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
 
 
 
 <div *ngIf="name.errors?.['required']"> Name is required. </div>
 
 
 
 <div *ngIf="name.errors?.['minlength']"> Name must be at least 4 characters long. </div>  </div>
 
     
 
 
     </div>
 
     <label for="email"><b>Email</b></label>
     <input type="text" 
     class="form-control" 
     placeholder="Enter Email" name="email" id="email"            
      required >

 
     <label for="psw"><b>Password</b></label>
     <input type="password"
      placeholder="Enter Password" name="psw" id="psw" 
      required >

 
     <label for="psw-repeat"><b>Repeat Password</b></label>
     <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
     <hr>
 
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
     <button type="submit" class="registerbtn" >Register</button>
   <!-- </div> -->
 
   <div class="container signin">
     <p>Already have an account? <a href="login">Sign in</a>.</p>
   </div>
  </form>
   </div>
  </div>
